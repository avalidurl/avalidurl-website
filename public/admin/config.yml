backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "public/images/uploads" # Media files will be stored in the repo under public/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog Posts" # Used in the UI
    folder: "src/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Publish Date", name: "publishDate", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false}
      - {label: "Updated Date", name: "updatedDate", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, required: false}
      - {label: "Author", name: "author", widget: "string", default: "Gokhan Turhan"}
      - {label: "Tags", name: "tags", widget: "list", default: ["finance", "art", "technology"]}
      - {label: "Category", name: "category", widget: "select", options: ["finance", "art", "technology", "data", "crypto", "writing"], default: "finance"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Reading Time (minutes)", name: "readingTime", widget: "number", default: 5}
      - {label: "Excerpt", name: "excerpt", widget: "text", required: false}
      - {label: "Featured Image", name: "featuredImage", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown", buttons: ["bold", "italic", "code", "link", "heading-two", "heading-three", "quote", "bulleted-list", "numbered-list"]}

  - name: "pages"
    label: "Pages"
    files:
      - label: "About"
        name: "about"
        file: "src/content/pages/about.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - label: "Site Settings"
        name: "settings"
        file: "src/content/settings/site.json"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Site URL", name: "url", widget: "string"}
          - {label: "Author Name", name: "author", widget: "string"}
          - {label: "Social Media", name: "social", widget: "object", fields: [
              {label: "Twitter", name: "twitter", widget: "string", required: false},
              {label: "GitHub", name: "github", widget: "string", required: false},
              {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
            ]}

# Editor configuration
editor:
  preview: true

# Custom preview styles (optional)
preview_template: |
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <style>
      body { 
        font-family: Georgia, serif; 
        line-height: 1.6; 
        max-width: 800px; 
        margin: 0 auto; 
        padding: 2rem;
        color: #2c2c2c;
      }
      h1, h2, h3 { color: #8b4513; }
      blockquote { 
        border-left: 3px solid #daa520; 
        padding-left: 1rem; 
        font-style: italic; 
      }
      code { 
        background: #f5f5dc; 
        padding: 0.2rem 0.4rem; 
        border-radius: 3px; 
      }
      pre { 
        background: #f5f5dc; 
        padding: 1rem; 
        border-radius: 6px; 
        overflow-x: auto; 
      }
    </style>
  </head>
  <body>
    {{body}}
  </body>
  </html>